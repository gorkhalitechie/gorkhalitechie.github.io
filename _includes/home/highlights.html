<!-- highlights -->
{% assign highlights = site.data.home.highlights %}
<div class="highlights-section py-7">
  <div class="bg-cover">
    <div class="container">
      <div class="section-header">
        <h1 class="section-title text-center">{{ highlights.header-text }}</h1>
      </div>
      <div class="row justify-content-center text-center">
        {% for item in highlights.items %}
          <div class="col-md-3 col-6">
            <div class="highlight-item">
              <h1>{{ item.stats }}</h1>
              <p>{{ item.info }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
